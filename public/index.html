<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Track it</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Anton|Montserrat|Pacifico" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/styles.css">

</head>

<body>


    <div id="box1">
        <h1>Track it</h1>
    </div>
    <div id="box2">

    </div>
    <div id="box3">
        <div class="row" style="margin-top: 250px">
            <div class="col-sm-3 text-right" >
            <img id="rockhand" src="assets/manorock.png">
            </div>
            <div class="col-sm-3 text-center" style="padding-top: 70px">
                <button  type="button" class="btn btn-dark btn-lg  boton1"><a href="/signin" style="font-family:'Montserrat'; color: inherit; text-decoration:none">SIGN IN</a></button>
            </div>
           

            <div class="col-sm-3">
                    <div class="col-sm-3 text-center" style="padding-top: 70px">
                            <button  type="button" class="btn btn-dark btn-lg  boton2"><a href="/signup" style="font-family:'Montserrat'; color: inherit; text-decoration:none"> SIGN UP</a></button>
                        </div>
            </div>
            <div class="col-sm-3">
                    <img id="pointinghand" src="assets/pointinghand.png">
            </div>
            
        </div>

    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

<script>
        $(document).ready(function () {
           $("#rockhand").hide();
          $("#pointinghand").hide();
 
         
           $(".boton1").hover(function (event) {
              $("#rockhand").show();
           }, function (event) {
              $("#rockhand").hide();
           });  

           $(".boton2").hover(function (event) {
               $("#pointinghand").show();
            }, function (event) {
               $("#pointinghand").hide();
            });  


      });




</script>

</html>
